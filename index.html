
<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/favicon.ico" alt="logo da Alura">
    </header>
    <main class="containermain">
        <section class="inputarea">
            <form>
                <textarea id="textoinput" placeholder="Digite seu texto"></textarea>
            </form>
            <div class="input_bnt_img">
                <div class="botoes">
                    <button id = "codificar" type="button" onclick="criptografar()" class="bnt_criptografar"> Criptografar</button>
                    <button id = "Decodificar" type="button" onclick="descriptografar()" class="bnt_descriptografar"> Descriptografar</button>
                </div>
                <div class="img_instrucoes">
                    <img src="assets/Frame 1.png" alt="simbolo de ! e a frase Apenas letras minúsculas e sem acento.">
                </div>
            </div>
        </section>
        <section class=outputarea">
            <textarea id="outputtexto" readonly></textarea>
            
            <div class="campo">
                <img src="assets/Rectangle 1.png" id="imagem1" alt="retângulo vertical branco">
                <img src="assets/menin.png" id="imagem2" alt="Pessoa ajoelhada examina um diamante com uma lupa">
                <h2 class="menssagem">Nenhuma mensagem encontrada</h2>
                <span class="instrucoes"><em>Digite um texto que você deseja criptografar ou descriptografar.</em></span>   
            </div>
            <button type="button" onclick="recortar()" class="bnt_copiar">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Manoela Feitosa</p> 
        <div class="link-container">
            <a class="links" href="https://github.com/feitosaM4"> <img src="assets/github.png" > Github</a>
            <a class="links" href="https://www.linkedin.com/in/manoela-feitosa-a86944172"> <img src="assets/linkedin.png"> linkedin </a>

        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
